<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "./css/index.css">
    <meta charset="UTF-8">
    <title>Solitaire</title>
</head>
<body>
    <h1>Solitaire</h1>
    <div class = "pile" id = "gameSpace">
            <!-- ondrop="drop(event)" ondragover="allowDrop(event)" -->
            <div id = "topArea">
                <div class = "pile" id = "stock" draggable="true">
                    <img id = "stockImage" src = 'images/card_back.png'></img>
                </div>
                <div class = "pile" id = "talon">
                    <img id = "talonImage" src = 'images/empty_card.png'></img>
                </div>
                <div id = "foundations">
                    <div class = "pile" id = "foundation1">
                        <img id = "foundation1Image" src = 'images/empty_card.png'></img>
                    </div>
                    <div class = "pile" id = "foundation2">
                        <img id = "foundation2Image" src = 'images/empty_card.png'></img>
                    </div>
                    <div class = "pile" id = "foundation3">
                        <img id = "foundation3Image" src = 'images/empty_card.png'></img>
                    </div>
                    <div class = "pile" id = "foundation4">
                        <img  id = "foundation4Image" src = 'images/empty_card.png'></img>
                    </div>
                </div>
            </div>
        <div id = "mainArea">
            <div id = "tableaux">
                <ul class = "pile" id = "tableau">
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
