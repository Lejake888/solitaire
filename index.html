<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "./css/index.css">
    <meta charset="UTF-8">
    <title>Solitaire</title>
</head>
<body>
    <h1>Solitaire</h1>
    <div class = "gameSpace" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- ondrop="drop(event)" ondragover="allowDrop(event)" -->
            <div id = "topArea">
                <div id = "stock">
                    <img draggable= true ondragstart="drag(event)" id = "stockImage" src = 'images/card_back.png'></img>
                </div>
                <div id = "talon" draggable="true" ondragstart="drag(event)">
                    <img id = "talonImage" src = 'images/empty_card.png'></img>
                </div>
                <div id = "foundations" draggable="true">
                    <div id = "foundation1">
                        <img id = "foundation1Image" src = 'images/empty_card.png'></img>
                    </div>
                    <div id = "foundation2">
                        <img id = "foundation2Image" src = 'images/empty_card.png'></img>
                    </div>
                    <div id = "foundation3">
                        <img id = "foundation3Image" src = 'images/empty_card.png'></img>
                    </div>
                    <div id = "foundation4">
                        <img  id = "foundation4Image" src = 'images/empty_card.png'></img>
                    </div>
                </div>
            </div>
        <div id = "mainArea">
            <div id = "tableaux">
                <ul id = "tableau">
                    <li draggable="true" ondragstart="drag(event)"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
